<!DOCTYPE html>
<html>
<head>
    <title>Search Bar with Icon</title>
    <style>
        /* Style for the search bar container */
        .search-container {
            display: flex;
            align-items: center;
        }

        /* Style for the search icon */
        .search-icon {
            padding: 10px;
            background-color: #f2f2f2;
            border: none;
            border-right: 1px solid #ccc;
        }

        /* Style for the search input field */
        .search-input {
            flex-grow: 1;
            border: none;
            padding: 10px;
            font-size: 16px;
        }

        /* Style for the search button */
        .search-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

</body>
</html>
